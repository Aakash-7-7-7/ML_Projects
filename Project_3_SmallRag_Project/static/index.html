<body>
    <h1>ðŸš€ RAG AI Assistant</h1>

    <div id="chat" class="chat-container"></div>

    <div class="input-container">
        <input id="question" placeholder="Ask something..." />
        <button onclick="ask()">Send</button>
    </div>

<script>
async function ask() {
    const questionInput = document.getElementById("question");
    const chat = document.getElementById("chat");
    const question = questionInput.value;

    if (!question) return;

    chat.innerHTML += `<div class="bubble user">${question}</div>`;
    questionInput.value = "";

    const loadingBubble = document.createElement("div");
    loadingBubble.className = "bubble bot";
    loadingBubble.innerText = "Thinking...";
    chat.appendChild(loadingBubble);

    const res = await fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question})
    });

    const data = await res.json();
    loadingBubble.innerText = data.answer;

    chat.scrollTop = chat.scrollHeight;
}
</script>

<style>
body {
    background: #0f172a;
    font-family: Arial;
    color: white;
    text-align: center;
}

    width: 60%;
    margin: 30px auto;
    height: 400px;
    overflow-y: auto;
    padding: 10px;
    background: #1e293b;
    border-radius: 12px;
}
.bubble {
    padding: 12px;
    margin: 10px;
    border-radius: 15px;
    max-width: 70%;
}
.user {
    background: #3b82f6;
    margin-left: auto;
}
.bot {
    background: #334155;
    margin-right: auto;
}
.input-container {
    margin-top: 20px;
}
input {
    width: 50%;
    padding: 10px;
    border-radius: 8px;
    border: none;
}
button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;

}
</style>
</body>
